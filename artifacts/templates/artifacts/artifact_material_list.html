{% extends 'artifacts/base.html' %}
{% load static jewishdiaspora i18n %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <h1>{{ page_title }}</h1>
        </div>
        <div class="col col-md-8">
            {% for object in materials %}
                <!--<p>{{object.title}}</p>-->
                <p><a href="{% url 'artifacts:material_update' object.id %}">{{object.title}}</a></p>
                <p>
                    <form action="{% url 'artifacts:material_delete' object.id %}" method="post">
                        {% csrf_token %}
                        <!--{{object.title}}-->
                        <button type="submit">Delete</button>
                    </form>
                </p>
            {% endfor %}
        </div>
    </div>
{% endblock %}
