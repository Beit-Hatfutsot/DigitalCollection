{% extends 'artifacts/base.html' %}
{% load static %}

{% block content %}

<div>
    <h5> 2. Artifact Information </h5>
</div>

    <form oninput="level.value = simple.valueAsNumber">
        <div class="form-group">
            <label for="artifactName">Title</label>
            <input type="text" class="form-control" id="artifactName" aria-describedby="artifactHelp" placeholder="Artifact Name">
            <small id="artifactHelp" class="form-text text-muted">Artifact Name.</small>
        </div>
        <div class="form-group">
            <label for="orifinalLocation">Original Location</label>
            <input type="text" class="form-control" id="orifinalLocation" aria-describedby="orifinalLocationHelp" placeholder="Country, area or continent">
            <small id="orifinalLocationHelp" class="form-text text-muted">Original Location.</small>
        </div>
        <div class="form-group">
            <label for="simpleRange">Simple range</label>
            <input name="simple" type="range" min="1600" max="2000" value="1950" class="form-control" id="simpleRange" placeholder="1950">
            <output for="simpleRange" name="level">1950</output>/2000
        </div>
        <fieldset class="form-group">
            <legend>The time/era artifact was used</legend>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="yearsRange" id="yearsRange" value="option1" checked>
                    <label for="fromYear">Years range - </label>
                    <label for="fromYear">From</label>
                    <input type="number" min="1600" max="2000" class="form-control" id="fromYear" placeholder="1950">
                    <label for="toYear">To</label>
                    <input type="number"  min="1600" max="2000"  class="form-control" id="toYear"   placeholder="1960">
                </label>
            </div>
            <div class="form-check">
                <label class="form-check-label">
                    <input type="radio" class="form-check-input" name="exactYear" id="exactYear" value="option2">

                    <label for="exactYear1">Exact year</label>
                    <input type="number"  min="1600" max="2000" class="form-control" id="exactYear1" placeholder="1950">
                </label>
            </div>
        </fieldset>

        <div class="form-group">
          <legend>Artifact's details / story</legend>
          <textarea class="form-control" id="artifactStory" rows="8">How did I get it ? Who gave it to me ? When did I get it ? </textarea>
        </div>
        <div class="form-group">
          <legend> Technical description </legend>
          <textarea class="form-control" id="technicalDescription" rows="8">What is it made of ? What size is it ? anything written on it ? </textarea>
        </div>
        <button type="submit" class="btn btn-primary">Continue</button>
    </form>
{% endblock %}
