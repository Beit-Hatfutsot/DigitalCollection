{% extends 'artifacts/base.html' %}
{% load static jewishdiaspora i18n %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <h1>{{ page_title }}</h1>
        </div>
        <div class="col col-md-8">
            {% include '_base_form.html' with form=form with_files=True submit_text=_('Save') labels=True formset=artifact_image_formset %}
        </div>
    </div>
{% endblock %}

{% block scripts %}
<script src="{% static 'js/jquery.formset.js' %}"></script>
<script>
    $(function() {
        $(".{{ artifact_image_formset.prefix }}").formset({
            prefix: "{{ artifact_image_formset.prefix }}",
            formCssClass: "dynamic-{{ artifact_image_formset.prefix }}",
            addText: "{% trans 'Add' %}",
            deleteText: "{% trans 'Delete' %}"
        });
    })
</script>
{% endblock %}
