{% extends 'artifacts/base.html' %}
{% load static i18n %}

{% block content %}
    <div class="row justify-content-md-center">
        <div class="col col-md-8">
            <h1>{{ page_title }}</h1>
        </div>
        <div class="col col-md-8">
            <div class="row">
                {% for artifact in artifacts %}
                    <div class="col-12 col-md-4">
                        <div class="card">
                            <img class="card-img-top" src="{% if artifact.get_cover_image %}{{ artifact.get_cover_image.url }}{% endif %}" alt="{{ artifact.name }}">
                            <div class="card-body">
                                <h4 class="card-title">
                                    {{ artifact.name }}
                                </h4>
                                <p class="card-text">
                                    {{ artifact.short_description }}
                                </p>
                                <a href="{% url 'artifacts:detail' artifact.id %}" class="btn btn-primary">
                                    {% trans 'More info' %}
                                </a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            </div>
        </div>
    </div>
{% endblock %}
